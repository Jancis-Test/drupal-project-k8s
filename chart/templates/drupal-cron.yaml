apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ .Release.Name }}-cron
spec:
  schedule: "0 * * * *"
  concurrencyPolicy: Forbid
  backOffLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: drupal-cron
            {{ include "drupal.php-container" . | indent 12 }}
            command:
            - drush
            - cron
          restartPolicy: OnFailure
          volumes:
            {{ include "drupal.volumes" . | indent 12 }}
