apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-drupal
  labels:
    app: drupal
    release: {{ .Release.Name }}
spec:
  ports:
    - port: 80
  selector:
    app: drupal
    tier: drupal
    release: {{ .Release.Name }}
  clusterIP: None
---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: {{ .Release.Name }}-drupal
  labels:
    app: drupal
    release: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app: drupal
      tier: drupal
      release: {{ .Release.Name }}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: drupal
        tier: drupal
        release: {{ .Release.Name }}
    spec:
      containers:
      - image: {{ .Values.drupal.image.repository }}:{{ .Values.drupal.image.tag }}
        name: drupal
        env:
        - name: PHP_FPM_CLEAR_ENV
          value: "no"
        - name: DB_USER
          value: drupal
        - name: DB_NAME
          value: drupal
        - name: DB_HOST
          value: {{ .Release.Name }}-mariadb
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-mariadb
              key: mariadb-password
        ports:
        - containerPort: 80
          name: drupal
        volumeMounts:
        - name: drupal-files-volume
          mountPath: /var/www/html/web/sites/default/files
      imagePullSecrets:
      - name: gcr
      volumes:
      - name: drupal-files-volume
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-public-files


