suite: drupal cron jobs
templates:
  - drupal-configmap-php.yaml
  - drupal-configmap-nginx.yaml
tests:
  - it: is a ConfigMap
    asserts:
      - isKind:
          of: ConfigMap

  - it: injects the php.ini values
    set:
      php_ini:
        loglevel: 'debug'
        upload_max_filesize: '123M'
        post_max_size: '321M'
    asserts:
      - matchRegex:
          path: data.php_ini
          value: 'log_level = debug'
      - matchRegex:
          path: data.php_ini
          value: 'post_max_size = 321M'
      - matchRegex:
          path: data.php_ini
          value: 'upload_max_filesize = 123M'