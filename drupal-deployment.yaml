apiVersion: v1
kind: Service
metadata:
  name: drupal-drupal
  labels:
    app: drupal
spec:
  ports:
    - port: 80
  selector:
    app: drupal
    tier: drupal
  clusterIP: None
---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: drupal-drupal
  labels:
    app: drupal
spec:
  selector:
    matchLabels:
      app: drupal
      tier: drupal
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: drupal
        tier: drupal
    spec:
      containers:
      - image: sergejss/drupal:2
        name: drupal
        lifecycle:
          postStart:
            exec:
              command:
                - "cp"
                - "/gitvolume/web/sites/default/settings.php"
                - "/var/www/html/web/sites/default/settings.php"
        env:
        - name: PHP_FPM_CLEAR_ENV
          value: "no"
        - name: DB_USER_DRUPAL
          value: drupal
        - name: DB_NAME_DRUPAL
          value: drupal
        - name: DB_HOST_DRUPAL
          value: drupal-mysql
        - name: DB_PASS_DRUPAL
          valueFrom:
            secretKeyRef:
              name: mysql-pass
              key: password
        ports:
        - containerPort: 80
          name: drupal
        volumeMounts:
        - name: drupal-files-volume
          mountPath: /var/www/html/web/sites/default/files
        - name: drupal-web-volume
          mountPath: /var/www/html/web
#        - name: gitvolume
#          mountPath: /gitvolume
      volumes:
      - name: drupal-files-volume
        persistentVolumeClaim:
          claimName: drupal-files-volume-claim
      - name: drupal-web-volume
        persistentVolumeClaim:
          claimName: drupal-web-volume-claim
