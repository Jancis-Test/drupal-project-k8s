apiVersion: v1
kind: Service
metadata:
  name: drupal-drupal
  labels:
    app: drupal
spec:
  ports:
    - port: 80
  selector:
    app: drupal
    tier: drupal
  clusterIP: None
---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: drupal-drupal
  labels:
    app: drupal
spec:
  selector:
    matchLabels:
      app: drupal
      tier: drupal
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: drupal
        tier: drupal
    spec:
      containers:
      - image: sergejss/drupal:2
        name: drupal
        env:
        - name: PHP_FPM_CLEAR_ENV
          value: "no"
        - name: DB_USER
          value: drupal
        - name: DB_NAME
          value: drupal
        - name: DB_HOST
          value: drupal-mysql
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: mysql-pass
              key: password
        ports:
        - containerPort: 80
          name: drupal
