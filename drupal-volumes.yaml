apiVersion: v1
kind: PersistentVolume
metadata:
  name: drupal-mysql-volume
  labels:
    type: local
    app: drupal
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 1Gi
  hostPath:
    path: /data/drupal-mysql-volume/
---
