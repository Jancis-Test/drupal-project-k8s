
# Values in this file override the default values of our helm chart.
#
# See https://github.com/wunderio/charts/blob/master/drupal/values.yaml
# for all possible options.

varnish:
  enabled: true

elasticsearch:
  enabled: true

mounts:
  private-files:
    enabled: true

# Allow access from another namespace for testing purposes.
silta-release:
  ingressAccess:
    test:
      additionalPodSelector:
        app: drupal
      from:
        - namespaceSelector:
            matchLabels:
              name: drupal-project
    allowESaccess:
      additionalPodSelector:
        chart: elasticsearch
      from:
        - namespaceSelector:
            matchLabels:
              name: drupal-project

# Configuration for everything that runs in php containers.
php:
  fpm:
    extraConfig: |
      pm.max_children = 2
      pm.start_servers = 1
      pm.min_spare_servers = 1
      pm.max_spare_servers = 1