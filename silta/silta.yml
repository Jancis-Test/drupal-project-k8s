
# Values in this file override the default values of our helm chart.
#
# See https://github.com/wunderio/charts/blob/master/drupal/values.yaml
# for all possible options.

clusterDomain: "silta-test.wdr.io"
certificate:
  # Possible types: letsencrypt, selfsigned, custom
  type: selfsigned
  # Only when certificate type is custom
  # key: ""
  # crt: ""
  wildcard: false
# Domain names that will be mapped to this deployment.
#
# Note that the key is only used for documentation purposes, for example:
#
#   production: example.com
#   www:        www.example.com
exposeDomains:
  f110:
    hostname: f110.wdr.io
    certificate:
      # Possible types: letsencrypt, selfsigned, custom
      type: custom
      # Only when certificate type is custom
      crt: ''
      key: ''
      wildcard: false
  f110b:
    hostname: f110b.wdr.io
    certificate:
      # Possible types: letsencrypt, selfsigned, custom
      type: selfsigned
      # Only when certificate type is custom
      # crt: ''
      # key: ''
      # wildcard: false
